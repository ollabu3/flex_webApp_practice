<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#none"></a><img src="images/logo.png" alt="" />
        </div>
        <ul class="gnb">
          <li><a href="#none">Home</a></li>
          <li><a href="#none">About</a></li>
          <li><a href="#none">Plan & History</a></li>
          <li><a href="#none">Awards</a></li>
          <li><a href="#none">Location</a></li>
          <li><a href="#none">Concat</a></li>
        </ul>
        <div class="sns">
          <a href="#none"><i class="fa fa-facebook"></i></a>
          <a href="#none"><i class="fa fa-twitter"></i></a>
          <a href="#none"><i class="fa fa-youtube"></i></a>
        </div>
        <div class="trigger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <script>
      $(".trigger").click(function () {
        $(this).toggleClass("active");
        $(".gnb, .sns").toggle();
      });
    </script>
  </body>
</html>
